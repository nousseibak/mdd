<div class="max-w-lg mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
  <div class="flex items-center mb-4">
    <app-back-button></app-back-button>
    <div class="w-6"></div> <!-- Boîte invisible pour créer un espace -->
    <h1 class="text-2xl font-bold mb-4">Créer un nouvel article</h1>
  </div>
  
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <div class="mb-4">
        <label for="topic" class="block text-gray-700">Sélectionner un thème</label>
        <select id="topic" [(ngModel)]="article.topic" name="topic" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
          <option *ngFor="let topic of topics" [ngValue]="topic">{{ topic.name }}</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Titre de l'article</label>
        <input id="title" type="text" [(ngModel)]="article.title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700">Contenu de l'article</label>
        <textarea id="content" [(ngModel)]="article.content" name="content" rows="5" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"></textarea>
      </div>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md">Créer</button>
    </form>
  </div>
