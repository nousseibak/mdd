<div class="post-card bg-cardBackground rounded-lg p-4 cursor-pointer" (click)="navigateToDetail()">
  <h2 class="text-black font-bold mb-2">{{ post.title }}</h2>
  <div class="flex items-center mb-2 space-x-8">
    <p class="text-gray-700">{{ post.createdAt | date: 'mediumDate' }}</p>
    <p class="text-gray-700">{{ post.author?.username }}</p>
  </div>
  <p class="text-black mb-4">{{ post.content }}</p>
</div>
