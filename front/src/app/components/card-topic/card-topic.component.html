<div class="theme-card bg-cardBackground rounded-lg p-4">
  <h2 class="text-black font-bold mb-2">{{ title }}</h2>
  <p class="text-black mb-4">{{ content }}</p>
  <div class="flex justify-center">
    <button
      class="subscribe-button bg-violet hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline"
      (click)="toggleSubscription()" [disabled]="isSubscribed && disableUnsubscribe" [ngClass]="{
      'bg-gray-500 text-gray-700 cursor-not-allowed': isSubscribed && disableUnsubscribe
    }">{{ isSubscribed ? 'Se d√©sabonner' : "S'abonner" }}</button>
  </div>
</div>
