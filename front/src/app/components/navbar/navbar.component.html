<nav *ngIf="showNavbar" class="navbar flex flex-col md:flex-row items-center justify-between border-b border-black">
  <!-- Logo et bouton menu burger pour les petits écrans -->
  <div class="flex items-center justify-between w-full md:w-auto">
    <div class="navbar-logo flex items-center">
      <a routerLink="/">
        <img src="/assets/logo_p6.png" alt="Logo" class="h-16 md:h-24"> <!-- Logo plus petit sur petits écrans -->
      </a>
    </div>

    <!-- Menu burger pour les petits écrans -->
    <button class="p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 md:hidden"
      (click)="toggleMenu()">
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </div>

  <!-- Éléments de navigation pour les grands écrans -->
  <div class="navbar-items hidden md:flex items-center">
    <div *ngIf="$isLogged() | async">
      <ul class="flex justify-end items-center">
        <li class="mr-4"><a routerLink="/feedPost" routerLinkActive="text-violet">Articles</a></li>
        <li class="mr-4"><a routerLink="/allTopics" routerLinkActive="text-violet">Thèmes</a></li>
        <li class="relative">
          <a routerLink="/me" routerLinkActive="text-violet">
            <div class="rounded-full h-10 w-10 flex items-center justify-center">
              <i class="fa-regular fa-circle-user text-2xl"></i>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Contenu du menu pour les petits écrans -->
  <div *ngIf="isMenuOpen"
    class="absolute top-12 right-0 bg-white shadow-md p-4 md:hidden flex flex-col h-screen border border-black">
    <ul class="flex-1 flex flex-col justify-between">
      <li class="mb-4"><a routerLink="/feedPost" routerLinkActive="text-violet">Articles</a></li>
      <li class="mb-4"><a routerLink="/allTopics" routerLinkActive="text-violet">Thèmes</a></li>
      <!-- L'icône est maintenant tout en bas -->
      <li class="mt-auto">
        <a routerLink="/me" class="flex justify-center" routerLinkActive="text-violet">
          <i class="fa-regular fa-circle-user text-2xl"></i>
        </a>
      </li>
    </ul>
  </div>

</nav>
<div class="mb-4"></div>
